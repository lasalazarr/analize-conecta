    <div style="display: flex; flex-direction: row">
        <div style=" overflow: hidden; flex-grow: 1">
            <ag-grid-angular #agGrid style="width: 100%; height: 200px;" id="myGrid" class="ag-theme-balham"
                [columnDefs]="columnDefs" [rowData]="rowData" [context]="this" (gridReady)="onGridReady($event)">
            </ag-grid-angular>
        </div>



    </div>
    <div *ngIf="!validarArticulosdisponibles" style="text-align: center;color: red;">
        Todos los productos seleccionados están agotados
    </div>
    <div class="containerTotal">
        <div>
            <div class="title dialog-title" >Valor Pedido {{PrecioEmpresariaTotalConIVA | currency}}</div>
            <div class="title dialog-title">Valor Catálogo  {{PrecioCatalogoTotalConIVA | currency}}</div>
            <div class="title dialog-title">Prendas Reservadas  {{CantidadArticulos}}</div>
        </div>
    </div>

    <div fxLayout="row" fxLayoutAlign="end center" class="containerButtons p-12">


        <button (click)="onClose()" class="buttonAppBlack">
            Continuar comprando
        </button>
        &nbsp;&nbsp;&nbsp;
        <ng-container >
            <button [disabled]="!validarArticulosdisponibles" (click)="openVerResumenPedido()" class="buttonAppBlack">Enviar Pedido</button>
        </ng-container>


    </div>
