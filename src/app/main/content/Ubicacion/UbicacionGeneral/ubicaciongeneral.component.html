<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <mat-toolbar matDialogTitle class=" m-0" style="background-color: #000000;color:white">
        <mat-toolbar-row>
            <div class="contenedor-titulo">
                <div> Actualice su Información</div>

            </div>

        </mat-toolbar-row>
    </mat-toolbar>
    <!-- CONTENT -->
    <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" style="width:100%">
        <app-seleccion-direccion [cedula]="cedula" [showSave]="false"></app-seleccion-direccion>

        <div style="justify-content: center;display: flex;">

            <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="form">

                <br>
                <div style="display: flex;flex-direction: column;">
                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Correo electrónico" autocomplete="off" formControlName="Email">
                    </mat-form-field>
                    <mat-error *ngIf="formErrors?.Email?.required">
                        Email Requerido
                    </mat-error>
                    <mat-error *ngIf="!lodash.isNil(formErrors?.Email?.pattern)">
                        Email Invalido
                    </mat-error>


                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Celular" required formControlName="Celular" maxlength="13"
                            inputmode="numeric" pattern="[0-9]*" digitOnly>
                    </mat-form-field>
                    <mat-error *ngIf="formErrors?.Celular?.required">
                        Celular Requerido
                    </mat-error>
                    <mat-error *ngIf="mensageDireccion">
                        {{this.mensageDireccion}}
                    </mat-error>
                </div>


                <button class="buttonGlod" mat-raised-button [disabled]="form.invalid || SeleccionDireccion.form.invalid || SeleccionDireccion.address == undefined"
                    (click)="Guardar()">Guardar</button>

                <br>

            </form>
        </div>

    </div>
</div>
