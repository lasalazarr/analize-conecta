<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

    <!-- HEADER -->
  
    <div class=" px-24 h-100 mat-white-bg" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="row" style="width: 100%;justify-content: space-between">
            <div style="font-size: 32px;">Resumen de Cartera</div>
        </div>

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24 mat-white-bg">


       
        <div class="example-header">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Escribe una Palabra">
            </mat-form-field>
        </div>


        <div class="example-container mat-elevation-z8">

            <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- ID Column 
                  <ng-container matColumnDef="Zona">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Zona</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Zona}}</mat-cell>
                 </ng-container>
                 <ID Column -->
                 <ng-container matColumnDef="Campana">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Campa√±a</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Campana}}</mat-cell>
                 </ng-container>
                  <!-- Progress Column -->
                  <ng-container matColumnDef="Nit">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Nit</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Nit}}</mat-cell>
                  </ng-container>
                <!-- Progress Column -->
                 <ng-container matColumnDef="Nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Nombre}}</mat-cell>
                    <mat-footer-cell *matFooterCellDef> Total Cartera</mat-footer-cell>
                  </ng-container>
                 <ng-container matColumnDef="Numero">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Factura</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Numero}}</mat-cell>
                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                    </ng-container>
                    <ng-container matColumnDef="Fecha">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Fecha | date}}</mat-cell>
                    <mat-footer-cell *matFooterCellDef></mat-footer-cell>
                    </ng-container>
             
                    <ng-container matColumnDef="Deuda">
                    <mat-header-cell *matHeaderCellDef> Deuda </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Saldo | currency}} </mat-cell>
                    <mat-footer-cell *matFooterCellDef> {{getTotalSaldo() | currency}} </mat-footer-cell>
                  </ng-container>
                  
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
     
                  <mat-row *matRowDef="let row; columns: displayedColumns;"  class="example-element-row"
                  (click)="openResumenPedido(row)"> </mat-row>
                  <mat-footer-row *matFooterRowDef="displayedColumns"></mat-footer-row>
            </mat-table>

            <mat-paginator [pageSizeOptions]="[ 20, 40, 100]"></mat-paginator>
        </div>
    </div>
</div>
