<div class="dialog-content">

    <mat-toolbar matDialogTitle class=" m-0" style="background-color: #000000;color:white">
        <mat-toolbar-row>
          <span class="title dialog-title">REGISTRO DE PAGOS</span>
        </mat-toolbar-row>
      </mat-toolbar>
    <!-- CONTENT -->
    <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" style="width:100%">
        <div style="justify-content: center;display: flex;">
            <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="form">
                

                <mat-form-field fxFlex="100" class="appform">
                    <mat-select placeholder="Tipo Documento:" formControlName="TipoDocumento" required>
                      <mat-option *ngFor="let Item of ListTipo" [value]="Item.Nombre">
                        {{ Item.Nombre }}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="formErrors.TipoDocumento.required">
                        Tipo de documento es requerido
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field fxFlex="100" class="appform">
                    <mat-select placeholder="Banco:" formControlName="Banco" required>
                      <mat-option *ngFor="let Item of ListBanco" [value]="Item.Id">
                        {{ Item.Nombre }}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="formErrors.Banco.required">
                      Banco es requerido
                    </mat-error>
                  </mat-form-field>
                  <mat-form-field class="appform" fxFlex="100">
                    <input matInput placeholder="Numero Documento" formControlName="NumeroDocumento" required
                        [ngModel]="NumeroDocumento" inputmode="numeric" pattern="[0-9]*"
                        digitOnly (blur)="ValidateDocument()">
                    <mat-error *ngIf="formErrors.NumeroDocumento.required">
                        Numero Documento es requerido
                    </mat-error>
                </mat-form-field>
                  <mat-form-field class="appform" fxFlex="100">
                    <input matInput placeholder="Monto Documento" formControlName="MontoDocumento" required 
                        [ngModel]="MontoDocumento"  type="number" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" >
                    <mat-error *ngIf="formErrors.MontoDocumento.required">
                        Monto es requerido
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="appform" fxFlex="100">
                    <input matInput [matDatepicker]="picker1" formControlName="FechaDocumento"
                        placeholder="Fecha documento"  required readonly [min]="minDate" >
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                    <mat-error *ngIf="formErrors.FechaDocumento.required">
                        Fecha documento es requerido
                    </mat-error>
                </mat-form-field>
                <mat-form-field fxFlex="100"  class="appform">
                    <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="100">
                      <textarea rows="3" matInput placeholder="Observaciones" 
                        formControlName="Observaciones"></textarea>
                    </div>
             
                  </mat-form-field>
                <button (click)="Guardar()" mat-raised-button  class="buttonGlod"
                aria-label="CREATE AN ACCOUNT" [disabled]="form.invalid || ExistenDocumento">
                Enviar Informaci√≥n
            </button>
            </form>
        </div>
    </div>
</div>
