<div class="dialog-content">

    <mat-toolbar matDialogTitle class=" m-0" style="background-color: #000000;color:white">
        <mat-toolbar-row>
          <span class="title dialog-title">Actualiza tu ubicación</span>
        </mat-toolbar-row>
      </mat-toolbar>
    <!-- CONTENT -->
    <div class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" style="width:100%">
        <div style="justify-content: center;display: flex;">
            <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="form">
                <agm-map [latitude]="lat" [zoom]="zoom" [longitude]="lng" (mapClick)="mostrarUbicacion($event)">
                    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                    <agm-direction *ngIf="dir" [origin]="dir.origin" [destination]="dir.destination"></agm-direction>
                    <agm-circle *ngIf="lat && lng" [latitude]="lat" [longitude]="lng" [radius]="50"
                        [fillColor]="'#F44336'" [fillOpacity]="0.4">
                    </agm-circle>
                </agm-map>

                <mat-form-field fxFlex="100">
                    <input matInput placeholder="Click En Localizarme" formControlName="Direccion" required>
                </mat-form-field>
                <mat-error *ngIf="formErrors?.Direccion?.required">
                    Dirección Requerida
                </mat-error>
         


           

                <button class="buttonGlod" 
                    (click)="Guardar()">Guardar</button>
                <!--MRG: DESCOMENTAR PARA OBTENER RUTA-->
                <!--<button class="btn btn-primary btn-lg button-1" (click)="getDirection()">Get Ruta</button>-->

            </form>
        </div>
    </div>
</div>
