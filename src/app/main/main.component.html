<mat-sidenav-container>

  <div id="fuse-main-content">
    <div class="logogif" *ngIf="showLoadernow">
      <img width="128" src="assets/images/scrumboard/GlodLogo.png" class="leongif">
      <img width="128" src="assets/images/Spinner.gif" class="spinnergif">
    </div>
    <div class="logogif" *ngIf="articulosLoader">
      <img width="128" src="assets/images/scrumboard/GlodLogo.png" class="leongif">
      <img width="128" src="assets/images/Spinner.gif" class="spinnergif">
    </div>
    <!-- TOOLBAR: Above -->
    <ng-container *ngIf="fuseSettings.layout.toolbar === 'above'">
      <fuse-toolbar class="above" [ngClass]="fuseSettings.colorClasses.toolbar"></fuse-toolbar>
    </ng-container>

    <!-- / TOOLBAR: Above -->

    <!-- NAVBAR: Top -->
    <fuse-navbar layout="horizontal" class="top-navbar" fxHide fxShow.gt-md [ngClass]="fuseSettings.colorClasses.navbar"
      *ngIf="fuseSettings.layout.navigation === 'top'">
    </fuse-navbar>
    <!-- / NAVBAR: Top -->

    <div id="wrapper">

      <!-- NAVBAR: Left -->
      <fuse-sidebar [name]="'navbar'" [folded]="fuseSettings.layout.navigationFolded" [lockedOpen]="'gt-md'"
        class="left-navbar" [ngClass]="fuseSettings.colorClasses.navbar"
        *ngIf="fuseSettings.layout.navigation === 'left' || fuseSettings.layout.navigation === 'top'">
        <fuse-navbar layout="vertical"></fuse-navbar>
      </fuse-sidebar>
      <!-- / NAVBAR: Left -->
      <!-- pruebavictor -->

      <div class="content-wrapper">

        <!-- TOOLBAR: Below -->
        <ng-container *ngIf="fuseSettings.layout.toolbar === 'below'">
          <fuse-toolbar class="below" [ngClass]="fuseSettings.colorClasses.toolbar"></fuse-toolbar>
        </ng-container>
        <div class="subHeader" *ngIf="fuseSettings.layout.toolbar === 'below'">
          <div class="home" (click)="empresariasNavigate('principal')">
            HOME
          </div>
          <div class="menus">
            <div *ngIf="showMenuEmpresaria">
              <button mat-button [matMenuTriggerFor]="menu">EMPRESARIAS</button>
              <mat-menu #menu="matMenu">
                <button *ngFor="let menu of empresariasmenu" (click)="empresariasNavigate(menu.value)"
                  mat-menu-item>{{menu.description}}</button>

              </mat-menu>


            </div>
            <div>
              <button mat-button [matMenuTriggerFor]="pedido">PEDIDOS</button>
              <mat-menu #pedido="matMenu">
                <button *ngFor="let menu of pedidosmenu" (click)="empresariasNavigate(menu.value)"
                  mat-menu-item>{{menu.description}}</button>

              </mat-menu>


            </div>

          </div>
        </div>
        <!-- / TOOLBAR: Below -->

        <fuse-content></fuse-content>

        <!-- FOOTER: Below -->
        <ng-container *ngIf="fuseSettings.layout.footer === 'below'">
          <fuse-footer class="below" [ngClass]="fuseSettings.colorClasses.footer" fxHide fxShow.gt-xs>
          </fuse-footer>
        </ng-container>
        <!-- / FOOTER: Below -->

      </div>

      <!-- NAVBAR: Right -->
      <fuse-sidebar [name]="'navbar'" [align]="'right'" [folded]="fuseSettings.layout.navigationFolded"
        [lockedOpen]="'gt-md'" class="right-navbar" [ngClass]="fuseSettings.colorClasses.navbar"
        *ngIf="fuseSettings.layout.navigation === 'right'">
        <fuse-navbar layout="vertical"></fuse-navbar>
      </fuse-sidebar>
      <!-- / NAVBAR: Right -->

    </div>

    <!-- FOOTER: Above -->

    <!-- FOOTER: Above -->

  </div>

  <!-- QUICK PANEL -->
  <mat-sidenav fuseMatSidenavHelper="quick-panel" align="end">
    <fuse-quick-panel></fuse-quick-panel>
  </mat-sidenav>
  <!-- / QUICK PANEL -->

</mat-sidenav-container>
