<ng-container *ngIf="!item.hidden">

  <a class="nav-link" *ngIf="item.url" [routerLink]="item.url" routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: item.exactMatch || false}" matRipple>
    <ng-container *ngIf="item.customIcon">
      <img [src]="item.customIcon" style="width: 27px;
      height: 25px;
      margin-right: 18px;
      margin-left: 3px;">
    </ng-container>

    <mat-icon class="nav-link-icon" *ngIf="item.icon">{{item.icon}}</mat-icon>
    <span class="nav-link-title" [translate]="item.translate">{{item.title}}</span>
    <span class="nav-link-badge" *ngIf="item.badge" [translate]="item.badge.translate"
      [ngStyle]="{'background-color': item.badge.bg,'color': item.badge.fg}">
      {{item.badge.title}}
    </span>
  </a>

  <a class="nav-link" *ngIf="item.function" (click)="item.function()" matRipple>
    <ng-container *ngIf="item.customIcon">
      <img [src]="item.customIcon" style="width: 27px;
    height: 25px;
    margin-right: 18px;
    margin-left: 3px;">
    </ng-container>

    <mat-icon class="nav-link-icon" *ngIf="item.icon">{{item.icon}}</mat-icon>
    <span class="nav-link-title" [translate]="item.translate">{{item.title}}</span>
    <span class="nav-link-badge" *ngIf="item.badge" [translate]="item.badge.translate"
      [ngStyle]="{'background-color': item.badge.bg,'color': item.badge.fg}">
      {{item.badge.title}}
    </span>
  </a>



</ng-container>
